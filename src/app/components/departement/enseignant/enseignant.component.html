<div class="row">
  <div class="col-md-11">
    <!-- <h1 style="margin-top: 70px">Max Salary</h1> -->
    <!-- <hr> -->
<div  style="float: right;font-family: Verdana, Geneva, Tahoma, sans-serif;"><label style="font-size: 18px;">Fonction:</label><select  [(ngModel)]="Fonction" (change)="MaxSalary()" >

  <option value="ENSEIGNANT" ng-selected="Fonction">ENSEIGNANT</option>
  <option value="RESP_OPTION" >RESP_OPTION</option></select></div>
<br/><br/>
    <table class="table table-hover"  >
      <thead>
      <tr >
        <th>Nom</th>
        <th >Prenom </th>
       <th >Salaire</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let e of Enseignants">
        <td>{{e.nomEns}}</td>
        <td>{{e.prenomEns}}</td>


        <td>
          {{e.salaire}}
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
