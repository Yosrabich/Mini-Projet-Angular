<table class="table table-hover"  style="
    width: 780px;
    height: 800px;
    margin-left: 200px;
    border-left-width: 500px;
    margin-top: 80px;
">
  <thead>
  <tr>

    <th>Nom</th>
    <th>Adresse</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor='let u of tab;let i=index;'>
    <td> {{u.nomUniv}}</td>
    <td>{{u.adresse}}</td>


    <td>
      <button type="button" class="btn btn-outline-primary"
      ><img src="../../../assets/img/eye3.png" width="30" height="20"/>
      </button>
      &nbsp;
      <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
              data-bs-target="#verticalycentered" (click)="SaveData(u)"
      ><img src="../../../assets/img/edit.png" width="30" height="20"/>
      </button> &nbsp;
      <button type="button" class="btn btn-outline-danger" (click)="delete(u)"
      ><img src="../../../assets/img/pobelle.png" width="30" height="20"/>
      </button>
    </td>
  </tr>
  </tbody>
</table>


<!--edit-->


<main id="main" class="main">
  <div class="pagetitle">
    <section class="section">
      <div class="row">

        <div class="col-lg-6">

          <div class="modal fade" id="verticalycentered" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modifier Universit√©</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                  <label class=" col-form-label ">Nom du Universite</label>
                  <input type="text" class="form-control"
                         name="nomUniv" [(ngModel)]="un.nomUniv" size="40px">
                  <label class=" col-form-label ">Adresse du Universite</label>
                  <input type="text" class="form-control"
                      name="adresse"   [(ngModel)]="un.adresse" size="40px">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" (click)="edit(un)" >Save changes</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
